<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="/" method="get">
    <label for="class1">Налоговый класс 1</label>
    <input type="radio" name="tax-class" id="class1" value="1" required>
    <label for="class2">Налоговый класс 2</label>
    <input type="radio" name="tax-class" id="class2" value="2" checked>

    <label for="family-1">Один ребенок</label>
    <input type="radio" name="family-memebers" value="1" id="family-1">
    <label for="family-2">Два ребенка</label>
    <input type="radio" name="family-memebers" value="2" id="family-2">
    <label for="family-3">Три ребенка</label>
    <input type="radio" name="family-memebers" value="3" id="family-3">

    <!-- <label for="pet-input">Выберите живтное</label> -->
    <select name="pet" id="pet-input" required>
      <!-- <option value="" disabled selected>выберите животное</option> -->
      <option value="" label selected>выберите животное</option>
      <option value="cat">cat</option>
      <option value="dog">dog</option>
    </select>

    <input type="text" name="first-name" placeholder="First name" required>
    <button type="submit">Отправить</button>
    <button type="reset">Сбросить</button>
  </form>
  <button type="button">Click on me</button>
</body>

</html>
